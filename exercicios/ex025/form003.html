<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="GET">
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" placeholder="Nome completo" required maxlength="30" autocomplete="username">

    </p>

    <P>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5">


    </P>

    <p>
        <label for="imes">Periodo Letivo:</label>
        <input type="month" name="mes" id="imes" required value="">
    </p>

    <p>
        <label for="idata">Dia da prova</label>
        <input type="date" name="data" id="idata" value="2025-01-19">
    </p>

    <p>
        <label for="ihora">Hora da prova</label>
        <input type="time" name="hora" id="ihora" value="23:04">
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
