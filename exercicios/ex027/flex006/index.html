<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.container-stretch{
            display: flex;
            flex-flow: row wrap;
            align-content: stretch;
            height: 400px;
            background-color: salmon;
            
        }

        div.container-flex-start{
            display: flex;
            flex-flow: row wrap;
            align-content: flex-start;
            height: 400px;
            background-color: salmon;

        }

        div.container-flex-end{
            display: flex;
            flex-flow: row wrap;
            align-content: flex-end;
            height: 400px;
            background-color: salmon;

        }

        div.container-center{
            display: flex;
            flex-flow: row wrap;
            align-content: center;
            height: 400px;
            background-color: salmon;
        }

        div.container-space-between{
            display: flex;
            flex-flow: row wrap;
            align-content: space-between;
            height: 300px;
            background-color: salmon;
        }

        div.container-space-evenly{
            display: flex;
            flex-flow: row wrap;
            align-content: space-evenly;
            height: 300px;
            background-color: salmon;
        }

        div.container-space-around{
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
            height: 300px;
            background-color: salmon;
        }

        div.items{
            background-color: aquamarine;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container-stretch">
        <div class="items">A</div>
        <div class="items">B</div>
        <div class="items">C</div>
