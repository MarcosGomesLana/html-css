<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html, body{
            background-color: blueviolet;
        }
        main#container{
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: blue;

        }

        section#item{
            background-color: yellow;
            width: 300px;
            height: 300px;
            text-align: center;
            padding: 40px;
            border-radius: 10px;;
        }
    </style>
</head>
<body>
    <main id="container">
        <section id="item">
            <h1>Tela de login</h1>
        </section>
    </main>
    
</body>
</html>
