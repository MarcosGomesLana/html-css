<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.container{
            display: flex;
            flex-flow: row nowrap;
            background-color: salmon;
        }
        
        div.items{
            flex-basis: 150px;
            flex-shrink: 1;
            flex-grow: 0;
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        div#cxA{
            flex-shrink: 2;
            flex-grow: 0;
        }

        div#cxB{
            flex-shrink: 1;
            flex-grow: 1;
        }

        div#cxC{
            flex-shrink: 0;
            flex-grow: 5;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="cxA">A</div>
        <div class="items" id="cxB">B</div>
        <div class="items" id="cxC">C</div>
        
    </div>
    
</body>
</html>
