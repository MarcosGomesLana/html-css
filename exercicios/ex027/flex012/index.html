<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.container{
            display: flex;
            flex-flow: row nowrap;
            background-color: salmon;
        }
        
        div.items{
            flex-shrink: 1;
            flex-grow: 0;
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        
        div#cxA{
            /*
            flex-shrink: 2;
            flex-grow: 0;
            flex-basis: 150px;
            */

            flex: 0 2 150px;
        }

        div#cxB{
            /*
            flex-shrink: 1;
            flex-grow: 1;
            flex-basis: 130px;
            */

            flex: 1 1 130px;
        }

        div#cxC{
            /*
            flex-shrink: 0;
            flex-grow:0;
            flex-basis: 100px;
            */

            flex: 0 0 100px;
        }

        div#cxD{
            flex: initial;

        }

        div#cxE{
            flex: none;
        }

        div#cxF{
           flex: auto;
        }

         div#cxG{
           flex: 3 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="cxA">A</div>
        <div class="items" id="cxB">B</div>
        <div class="items" id="cxC">C</div>
        
    </div>

    <br>
    <div class="container">
        <div class="items" id="cxD">D</div>
        <div class="items" id="cxE">E</div>
        <div class="items" id="cxF">F</div>
        <div class="items" id="cxG">G</div>
        
    </div>
    
</body>
</html>
