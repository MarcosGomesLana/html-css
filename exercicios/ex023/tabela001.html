<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Tabela</title>

    <style>
        table{
            border-collapse: collapse;
            width: 200px;
            height: 200px;
        }

        td.numero{
            text-align: right;
        }

        
        td{
            border: 1px solid black;
            padding: 7px;
            text-align: left;
            

        }
    </style>
</head>
<body>

    <h1>Criando tabelas</h1>

    <!--
        Hierarquia Simples de uma tabela
        table = tabela
        table row = linha
        table head = cabeÃ§alho da tabela 
        table data = dado da tabela
    -->

    <table>
        <tr>
            <td>A1</td>
            <td class="numero">B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
